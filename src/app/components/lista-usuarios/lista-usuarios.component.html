

<div class="container">
    <div class="row">
        <div class="col-10">
            <h3>Usuarios conectados: </h3>
            <div class="w-75 float-right div_users_connected">
                <li *ngFor="let users of usuariosActivos | async" class="list-group-item li_list_user"
                    [routerLink]="[ '/',users.id ]" routerLinkActive="active" >
                    <span class="list-group-item-action d-flex justify-content-between">
                        {{users.nombre}}
                        <span class="badge badge-dark badge-pill">0</span>
                    </span>
                </li>
                
              </div>
        </div>
    </div>
</div>
